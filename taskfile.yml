version: '3'

tasks:
  default:
    desc: "Default task to list all available tasks"
    cmds:
      - go-task --list

  create:
    desc: "Install dependencies for k3s on LXC with LXD"
    cmds:
      - ANSIBLE_CONFIG=./ansible/ansible.cfg ansible-playbook -i ./ansible/inventories/hosts ./ansible/playbooks/lxd_cluster_setup.yml
    interactive: true

  destroy:
    desc: "Uninstall dependencies for k3s on LXC with LXD"
    cmds:
      - ANSIBLE_CONFIG=./ansible/ansible.cfg ansible-playbook -i ./ansible/inventories/hosts ./ansible/playbooks/lxd_cluster_teardown.yml
    interactive: true


